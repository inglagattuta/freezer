<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario Freezer</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style> body { background: #f0f9ff; } </style>
</head>
<body class="min-h-screen">
  <div id="root"></div>

  <!-- APP COMPLETA -->
  <script type="text/babel" data-presets="react">

    const { useState, useEffect } = React;

    function FreezerInventory() {
      const [items, setItems] = useState([]);
      const [name, setName] = useState("");
      const [quantity, setQuantity] = useState(1);
      const [category, setCategory] = useState("Altro");

      const addItem = () => {
        if (!name.trim()) return;
        setItems([...items, { id: Date.now(), name, quantity, category }]);
        setName("");
        setQuantity(1);
      };

      const removeItem = (id) => {
        setItems(items.filter((i) => i.id !== id));
      };

      return (
        <div className="max-w-xl mx-auto mt-10 p-6 bg-white shadow-xl rounded-2xl">
          <h1 className="text-3xl font-bold text-blue-600 text-center">Inventario Freezer</h1>

          <div className="mt-6 grid gap-4">
            <input
              className="p-3 border rounded-xl"
              placeholder="Nome alimento"
              value={name}
              onChange={(e) => setName(e.target.value)}
            />

            <input
              type="number"
              min="1"
              className="p-3 border rounded-xl"
              value={quantity}
              onChange={(e) => setQuantity(Number(e.target.value))}
            />

            <select
              className="p-3 border rounded-xl"
              value={category}
              onChange={(e) => setCategory(e.target.value)}
            >
              <option>Carne</option>
              <option>Pesce</option>
              <option>Verdure</option>
              <option>Pane</option>
              <option>Pronti</option>
              <option>Altro</option>
            </select>

            <button
              onClick={addItem}
              className="bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700"
            >
              Aggiungi
            </button>
          </div>

          <ul className="mt-8 space-y-3">
            {items.map((item) => (
              <li key={item.id} className="flex justify-between p-3 border rounded-xl bg-gray-50">
                <div>
                  <strong>{item.name}</strong> — {item.quantity} × {item.category}
                </div>
                <button onClick={() => removeItem(item.id)}>
                  <i data-lucide="trash-2" class="w-5 h-5 text-red-600"></i>
                </button>
              </li>
            ))}
          </ul>
        </div>
      );
    }

    function App() {
      return <FreezerInventory />;
    }

    ReactDOM.render(<App />, document.getElementById("root"));
    lucide.createIcons();

  </script>
</body>
</html>
