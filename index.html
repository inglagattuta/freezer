<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista Spesa</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBmWi-5wQ97PA4TanAC5mHFAqmsNR9aUpE",
  authDomain: "lista-spesa-famiglia-95127.firebaseapp.com",
  databaseURL: "https://lista-spesa-famiglia-95127-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "lista-spesa-famiglia-95127",
  storageBucket: "lista-spesa-famiglia-95127.firebasestorage.app",
  messagingSenderId: "131762886904",
  appId: "1:131762886904:web:04b14e5c7567c78de9c30d"
};


    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadList() {
      const listRef = collection(db, "listaSpesa");
      const snapshot = await getDocs(listRef);

      const container = document.getElementById("items");
      container.innerHTML = "";

      snapshot.forEach(docItem => {
        const data = docItem.data();

        const row = document.createElement("div");
        row.className =
          "flex justify-between items-center p-3 rounded-xl bg-white dark:bg-gray-800 shadow-sm border border-gray-200 dark:border-gray-700";

        row.innerHTML = `
          <span class="text-gray-800 dark:text-gray-200 font-medium">${data.nome}</span>
          <button class="px-3 py-1 rounded-lg bg-red-500 text-white hover:bg-red-600 transition"
            onclick="deleteItem('${docItem.id}')">
            Elimina
          </button>
        `;

        container.appendChild(row);
      });
    }

    async function addItem() {
      const input = document.getElementById("item");
      const nome = input.value.trim();

      if (!nome) return;

      await addDoc(collection(db, "listaSpesa"), { nome });
      input.value = "";
      loadList();
    }

    async function deleteItem(id) {
      await deleteDoc(doc(db, "listaSpesa", id));
      loadList();
    }

    window.addItem = addItem;
    window.deleteItem = deleteItem;

    window.onload = loadList;
  </script>

</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen p-6">
  <div class="max-w-lg mx-auto">

    <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">
      Lista della Spesa ðŸ›’
    </h1>

    <!-- FORM -->
    <div class="bg-white dark:bg-gray-800 shadow-lg p-5 rounded-2xl border border-gray-200 dark:border-gray-700 mb-6">
      <label class="block mb-2 font-medium text-gray-700 dark:text-gray-300">
        Aggiungi prodotto
      </label>

      <div class="flex gap-2">
        <input id="item"
          class="flex-1 p-3 rounded-xl border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
          placeholder="Es. Pane, latte, uova..." />

        <button onclick="addItem()"
          class="px-4 py-3 rounded-xl bg-blue-600 text-white font-medium hover:bg-blue-700 transition">
          Aggiungi
        </button>
      </div>
    </div>

    <!-- LISTA -->
    <div id="items" class="flex flex-col gap-3"></div>

  </div>
</body>
</html>
